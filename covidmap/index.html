<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
</head>
<body>
	<div id="map" style="width:100%;height:100vh;margin: 0;padding: 0;"></div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4be2468c085a575e7399caa684748d03"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.556310459903266, 126.97224950232113), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };
    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption); 

    // var data = [
    //     [37.556310459903266, 126.97224950232113, '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ']
    //     [37.556310459903266, 126.97224950232113, '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ']
    //     [37.556310459903266, 126.97224950232113, '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ']
    // ]


    // for(let i = 0; i < data.length; i++) {
       
    // }

     // 지도를 클릭한 위치에 표출할 마커입니다
     var marker = new kakao.maps.Marker({ 
            // 지도 중심좌표에 마커를 생성합니다 
            position: map.getCenter() 
        }); 
        // 지도에 마커를 표시합니다
        marker.setMap(map);

        // 지도에 클릭 이벤트를 등록합니다
        // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
            
            // 클릭한 위도, 경도 정보를 가져옵니다 
            var latlng = mouseEvent.latLng; 
            console.log(latlng);
            // 마커 위치를 클릭한 위치로 옮깁니다
            marker.setPosition(latlng);
            
            var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
            message += '경도는 ' + latlng.getLng() + ' 입니다';
            
            var resultDiv = document.getElementById('clickLatlng'); 
            // resultDiv.innerHTML = message;
            
        });

	</script>
</body>
</html>
